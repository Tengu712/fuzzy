<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fuzzy</title>
  <script>
    const path = window.location.pathname.slice('/fuzzy'.length);
    const query = window.location.search;
    const hash = window.location.hash;
    window.location.replace('/fuzzy/' + '?path=' + encodeURIComponent(path) + query.slice(1 ? '&' + query.slice(1) : '') + hash);
  </script>
</head>
<body>
</body>
</html>
